<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="calculator">
        <input type="text" class="display" id="screen" placeholder="0" readonly>
        <button class="calci character" id="clear">AC</button>
        <button class="calci character" id="delete">â¬…</button>
        <button class="calci character" id="percentage">&#37;</button>
        <button class="calci sign" id="divide">&divide;</button>
        <button class="calci number" id="7">7</button>
        <button class="calci number" id="8">8</button>
        <button class="calci number" id="9">9</button>
        <button class="calci sign" id="multiply">&times;</button>
        <button class="calci number" id="4">4</button>
        <button class="calci number" id="5">5</button>
        <button class="calci number" id="6">6</button>
        <button class="calci sign" id="subtract">&minus;</button>
        <button class="calci number" id="1">1</button>
        <button class="calci number" id="2">2</button>
        <button class="calci number" id="3">3</button>
        <button class="calci sign" id="add">&plus;</button>
        <button class="calci zero" id="0">0</button>
        <button class="calci number">.</button>
        <button class="calci sign" id="equals">&equals;</button>

    </section>
    <script src="index.js"></script>
</body>

</html>
